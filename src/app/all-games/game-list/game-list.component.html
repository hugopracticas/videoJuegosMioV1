<div class="container">
    <h1>Lista de juegos</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let game of games">
          <div class="card">
            <img  [src]="game.background_image" 
                  class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ game.name }}</h5>
              <ul>
                <li *ngFor="let console of game.platforms">{{ console.platform.name }}</li>
              </ul>
              <div>
                <img class="imgConsole" *ngFor="let img of game.parent_platforms"
                      src="assets/{{ img.platform.slug }}.svg"/>
              </div>
              <div>
                <p class="btnDetalle" (click)="openDetail(game.id)">Ver mas..</p>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
